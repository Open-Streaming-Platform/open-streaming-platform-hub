<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel=stylesheet type=text/css href="/static/css/base.css">
  <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">

  <title>OSP Hub First Run</title>

  <style>
    body {
      height: 100%;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background: #3E3D3D no-repeat;
    }
  </style>

</head>

<body>

  <div class="container-fluid">
    <div class="login-box w-25">
        <div class="branding d-flex justify-content-center">
            <div class="circular_image">
                <img src="/static/img/osp-logo.png">
            </div>
        </div>
        <h2 class="title">Open Streaming Platform</h2>
        <h4 class="title">Inital Setup Wizard</h4>
        <form class="form" action="/registerFirstRun" method="POST">
          <div id="intialAdmin">
            <h5><b>Inital Admin</b></h5>
            <br>
            <div class="user-box">
                <input autocomplete="off" id="username" name="username" required type="text" value="">
                <label for="username"><i class="bi bi-person-square"></i> Username</label>
            </div>
            <div class="user-box">
                <input autocomplete="off" id="email" name="email" required type="email" value="">
                <label for="email"><i class="bi bi-envelope-at-fill"></i> Email Address</label>
            </div>
            <div class="user-box">
                <input autocomplete="off" id="password1" name="password1" required type="password" value="">
                <label for="password1"><i class="bi bi-key-fill"></i> Password</label>
            </div>
            <div class="user-box">
                <input autocomplete="off" id="password2" name="password2" required type="password" value="">
                <label for="password2"><i class="bi bi-key-fill"></i> Confirm Password</label>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-success boxShadow w-100"><i class="bi bi-save2-fill"></i> Save</button>
            </div>
          </div>
        </form>
    </div>
  </div>

</body>

</html>
